<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main-container">
      <div class="content">
        <div class="left-side"></div>
        <div class="right-side">
          <p class="perfume">PERFUME</p>

          <br />
          <h1>Gabrielle <br />Essence Eau <br />De Parfum</h1>
          <br />
          <p class="text">
            A floral,solar and voluptuous interpretation composed by
            <br />Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <br />
          <span class="price">$149.99</span> &nbsp;
          <span class="discount">$169.99</span>

          <button><img src="images/icon-cart.svg" /> &nbsp; Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
